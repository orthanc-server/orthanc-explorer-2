<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.PACS Tech</title>

  <!-- üÜï –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô CSS: –±–ª–æ–∫–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã -->
  <style>
    /* Phase 1: –ü–æ–ª–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤—Å–µ—Ö transition –¥–æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ */
    html.preload *,
    html.preload *::before,
    html.preload *::after {
      transition: none !important;
      animation: none !important;
    }

    /* Phase 2: –ú–æ–±–∏–ª—å–Ω—ã–π –ø–æ—Ä—Ç—Ä–µ—Ç ‚Äî –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –±–µ–∑ transition */
    @media (max-width: 768px) and (orientation: portrait) {

      html.mobile-portrait-initial .content,
      html.mobile-portrait-initial .nav-side-layout {
        transition: none !important;
      }

      /* –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ sidebar –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–¥–≤–∏–≥–∞ */
      html.mobile-portrait-initial .nav-side-layout {
        display: none !important;
      }

      /* –ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –ø–æ–ª–Ω—ã–π width –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
      html.mobile-portrait-initial .content {
        margin-left: 0 !important;
      }
    }
  </style>

  <script>
    // üÜï –°–ò–ù–•–†–û–ù–ù–ê–Ø –ø—Ä–æ–≤–µ—Ä–∫–∞ –î–û –∑–∞–≥—Ä—É–∑–∫–∏ Vue
    (function () {
      const isMobilePortrait = window.matchMedia('(max-width: 768px)').matches &&
        window.matchMedia('(orientation: portrait)').matches;

      if (isMobilePortrait) {
        document.documentElement.classList.add('mobile-portrait-initial');
      }
      // –í—Å–µ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ–º preload –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞–Ω–∏–º–∞—Ü–∏–π –Ω–∞ —Å—Ç–∞—Ä—Ç–µ
      document.documentElement.classList.add('preload');
    })();

    // Custom bit of code to redirect to /app/ if the uri is /app
    const currentUri = new URL(window.location.href);
    if (currentUri.pathname.endsWith("app")) {
      currentUri.pathname += "/";
      window.location.href = currentUri.toString();
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
